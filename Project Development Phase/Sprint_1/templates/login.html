{% extends "base.html" %}

{% block title %}{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg bg-light ">
    <div class="container">
      <a class="navbar-brand fw-bold fs-1 text-success" href="/">MoneyLover</a>
      <form class="ms-auto">
           <a href="/signup" class="text-light text-decoration-none" > <button class="btn btn-success" type="button">Sign Up</button></a>
      </form>
      </div>
  </nav>
  <main>
    <div class="container mb-5">
        <div class="form-container mt-5 w-50 m-auto">
            <h1 class="fs-1 fw-bolder mb-5">Login</h1>
            <form>
                <div class="form-group mb-3">
                  <label for="Email" class="mb-3">Email ID:</label>
                  <input type="email" class="form-control" id="Email" placeholder="Enter your email ID" required autofocus>
                </div>
                <div class="form-group mb-5">
                  <label for="Password" class="mb-3">Password:</label>
                  <input type="password" class="form-control" id="Password" placeholder="Enter your password" required>
                </div>
                <button type="submit mt-5" class="btn btn-success btn-lg w-100">Login</button>
                <p class="mt-3">Don't have the account? Please <button type="button" class="btn bg-transparent p-0"><a href="/signup" >Sign Up</a></button></p>
        </div>
    </div>
  </main>
{% endblock %}
