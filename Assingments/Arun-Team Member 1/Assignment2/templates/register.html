{% extends "base.html" %}

{% block title %}
Login page{% endblock %}
{% block content %}
<div class="container p-3">
    <form class="border rounded-3 border-3 border-primary px-5 py-3 " method="POST" action="{{ url_for('register')}}">
        <h1 class="text-center text-primary mb-3 display-6 fw-bold pb-3 border-2 border-primary border-bottom">Register</h1>
        <div class="mb-3 form-floating">
            <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="First Name" name="firstname" required>
            <label for="First Name">First Name</label>
        </div>
        <div class="mb-3 form-floating">
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="Last Name" name="lastname" required>
            <label for="Last Name">Last Name</label>
        </div>
        
        <div class="mb-3 form-floating">
            <input type="email" class="form-control" id="Email" name="email" aria-label="Email" placeholder="Email" required>
            <label for="Email">Email</label>
        </div>
        <div class="mb-3 form-floating">
            <input type="password" class="form-control" id="Password" name="password" aria-label="Password" placeholder="Password" required>
            <label for="Password">Password</label>
        </div>
        <button type="submit" class="btn btn-primary mx-auto d-block w-50">Submit</button>
    
        <p class="h6 mt-5 text-center">Already have an account? <a href="/login">Login</a></p>
    </form>
    
</div>
{% endblock %}
