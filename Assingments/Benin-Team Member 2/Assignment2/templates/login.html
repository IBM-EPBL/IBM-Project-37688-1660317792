{% extends "base.html" %}

{% block title %}
Login page{% endblock %}
{% block content %}
<div class="container p-3">
    <form class="border rounded-3 border-3 border-primary px-5 py-3" action="{{ url_for('login')}}" method="POST">
        <h1 class="text-center text-primary mb-3 display-6 fw-bold pb-3 border-2 border-primary border-bottom">Login</h1>
        
        <div class="mb-3 form-floating">
            <input type="email" class="form-control" id="Email" aria-label="Email" placeholder="Email" name="email" required>
            <label for="Email">Email</label>
        </div>
        <div class="mb-3 form-floating">
            <input type="password" class="form-control" id="Password" aria-label="Password" placeholder="Password" name="password" required>
            <label for="Password">Password</label>
        </div>
        <button type="submit" class="btn btn-primary mx-auto d-block w-50">Submit</button>
        
        <p class="h6 mt-5 text-center">Don't have an account? <a href="/register">Register</a></p>
    </form>
</div>
{% endblock %}
